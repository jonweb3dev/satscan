<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satscan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bar">
    <div>BTC Price : $100,000 <span class="price-drop">(-6%)</span></div>
    <div>Transaction Fee</div>
  </div>

  <header class="header">
    <div class="logo">
      <img src="bitcoin-logo.png" alt="Bitcoin Logo">
      <span>Satscan</span>
    </div>
    <div class="sign-in">
      <i class="fas fa-user"></i> Sign In
    </div>
  </header>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Blockchain</a>
    <a href="#">BRC20</a>
    <a href="#">Ordinals</a>
    <a href="#">Resources</a>
    <a href="#">Developers</a>
    <a href="#">More</a>
  </nav>

  <section class="search-section">
    <div class="search-filters">Filters for Search</div>
    <input type="text" class="search-input" placeholder="Search by Address, Transaction, Block, BRC20">
    <div class="adverts">Adverts</div>
  </section>
</body>
</html>
